<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    @media (max-width: 600px) {
      html, body {
        width: 100vw;
        overflow-x: hidden !important;
        margin: 0;
        padding: 0;
      }
      .status-card {
        padding: 14px 6px 12px 6px;
        width: 100%;
        max-width: 100%;
        border-radius: 0;
        box-sizing: border-box;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .content {
        padding: 14px 0 80px 0;
        width: 100%;
        max-width: 100%;
        min-height: calc(100vh - 64px - 60px);
        box-sizing: border-box;
        margin: 0;
      }
      .header {
        font-size: 1.05rem;
        padding: 10px;
        width: 100vw;
        box-sizing: border-box;
      }
      .footer {

    .header {
      display: flex;
      justify-content: space-between;

      padding: 15px 20px;
      background: var(--header-bg);
      color: var(--header-text);

      display: flex;
      gap: 12px;

    }
    .content {

      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 1.5s ease-out;
      position: relative;
    }
    .content::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.5;
      animation: wiggle 2s infinite ease-in-out;
      transform: rotate(45deg);
    }
    .content::after {
      content: "";
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.5;
      animation: wiggle 2s infinite ease-in-out reverse;
      transform: rotate(-45deg);
    }
    .status-card {

      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(60, 60, 60, 0.08);
      border: 1.5px solid #e0e0de;
      margin-bottom: 18px;
      padding: 18px 20px 14px 20px;
      transition: box-shadow 0.2s ease-in-out;
      animation: bounceIn 1s ease-out;
    }
    .status-card:hover {
      box-shadow: 0 8px 25px rgba(60, 60, 60, 0.12);
    }
    .status-card-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 1em;
    }
    .status-type {
      font-size: 1.1em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-family: 'Playwrite US Modern', cursive;
    }
    .status-type.walking {
      color: #4CAF50;
    }
    .status-type.not-walking {
      color: #F44336;
    }
    .status-type.planning-to-walk {
      color: #FFC107;
    }
    .status-user {
      font-size: 0.95em;
      background: var(--bg);
      border-radius: 8px;
      padding: 2px 10px;
      display: flex;
      align-items: center;
      gap: 0.4em;

      font-style: italic;

      padding: 24px;

      color: #777;

      padding: 12px 20px;

      color: var(--btn-text);

      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: 'Playwrite US Modern', cursive;
    }

      transform: scale(1.05) rotate(1deg);
    }

      background: var(--primary);

      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 1002;
      box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.3s;
      border-radius: 20px 20px 0 0;
    }
    .footer a {
      text-decoration: none;
      color: black;
      font-size: 24px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }
    .footer a i {
      position: relative;
      z-index: 3; /* icons always above circle */
      transition: transform 0.3s ease, font-size 0.3s ease;
    }
    .footer a.active::before {
      content: "";
      width: 50px;
      height: 50px;
      background-color: var(--primary);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .footer a.active i {
      font-size: 30px;
      transform: translateY(-5px);
    }
    .footer a:hover {
      color: #2c3abf;
    }
    /* Modal styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .hidden {
      display: none !important;
      opacity: 0;
    }
    .modal-content {
      max-width: 500px;
      width: 90vw;
      background: white;
      max-height: 85vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(60, 60, 60, 0.25);
      padding: 28px 30px 22px 30px;
      gap: 1.5em;
      position: relative;
      box-sizing: border-box;
      animation: bounceIn 1s ease-out;
    }
    .modal-content h3 {
      margin: 0 0 20px;
      color: #3a6ea5;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
      font-family: 'Playwrite US Modern', cursive;
    }
    .modal-content label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #222;
      font-size: 1rem;
    }
    .modal-content input[type="text"],
    .modal-content input[type="password"],
    .modal-content select,
    .modal-content textarea {
      width: 95%;
      padding: 10px 14px;
      border: 1.8px solid #d1d1d1;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      outline-offset: 2px;
    }
    .modal-content input[type="text"]:focus,
    .modal-content input[type="password"]:focus,
    .modal-content select:focus,
    .modal-content textarea:focus {
      border-color: #4a4fcf;
      outline: none;
    }
    .modal-content button {
      margin-top: 14px;
      background: #4a4fcf;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 12px 0;
      cursor: pointer;
      transition: background-color 0.25s ease;
      font-weight: 700;
      user-select: none;
      font-family: 'Playwrite US Modern', cursive;
    }
    .modal-content button:hover {
      background: #3a3ecf;
    }
    .modal-content p {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }
    .modal-content p a {
      color: #4a4fcf;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .modal-content p a:hover {
      color: #3a3ecf;
    }
    .close {
      position: absolute;
      top: 14px;
      right: 20px;
      font-size: 2rem;
      color: #666;
      cursor: pointer;
      user-select: none;
      transition: color 0.25s ease;
    }
    .close:hover {
      color: #4a4fcf;
    }
    .modal-form-section {
      margin-bottom: 22px;
    }
    .modal-form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 10px;
    }
    .modal-form-row label {
      margin-bottom: 0;
    }
    @media (max-width: 600px) {
      .modal-content {
        max-width: 98vw;
        width: 98vw;
        min-width: 0;
        padding: 18px 6vw 16px 6vw;
        border-radius: 12px;
        font-size: 1rem;
      }
      .modal-form-row {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      .modal-form-section {
        margin-bottom: 14px;
      }
      .modal-content h3 {
        font-size: 1.15rem;
      }
      .modal-content label,
      .modal-content input[type="text"],
      .modal-content input[type="password"],
      .modal-content button {
        font-size: 1rem;
      }
      .close {
        top: 8px;
        right: 12px;
        font-size: 1.5rem;
      }
    }
    .modal-form-divider {
      border: none;
      border-top: 1px solid #e0e0de;
      margin: 18px 0 10px 0;
    }
    #map {
      height: 200px;
      max-height: 40vh;
      margin: 10px 0;
      border-radius: 8px;
      z-index: 10;
      position: relative;
    }
    /* Card background for theme */
    :root {
      --card-bg: #fff;
      --card-text: #222;
      --note-bg: #f8f8fa;
    }
    [data-theme="dark"] {
      --card-bg: #23243a;
      --card-text: #f3f3f3;
      --note-bg: #2a2b3d;
    }
    .filter-options label {
      display: block;
      margin: 10px 0;
    }
    /* New animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

  <script>
    // Redirect unverified users to the verification page
    if (!localStorage.getItem("petpaths_verified")) {
      window.location.href = "verify.html";
    }
    // removed ipify client telemetry to avoid writing visitor IPs to Firebase/middleware

  <script>
    // Theme loader: only set data-theme (no ui.css injection)

      document.documentElement.setAttribute('data-theme', theme);

  <div class="header">
    <span>Walks</span>
    <div class="icons">
      <i class="fa-solid fa-plus" id="addWalk"></i>
      <i class="fa-solid fa-filter" id="filterWalks"></i>
    </div>
  </div>

    <div id="loadingSpinner">Loading walks...</div>

  <!-- Add Walk Modal -->
  <div id="walkModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add Walk</h3>
      <form id="walkForm">
        <div class="modal-form-section">
          <label>Status:
            <select id="walkingStatus" required>
              <option value="walking">Walking</option>
              <option value="not walking">Not Walking</option>
              <option value="planning to walk">Planning to walk</option>
            </select>
          </label>
        </div>

          <label>Date:
            <input type="date" id="walkDate" style="padding-right: 5px !important;"required/>

          <label>Start Time:
            <input type="time" id="startTime" required/>
          </label>
        </div>
        <div class="modal-form-section">
          <label>Duration:
            <input type="number" id="walkDuration" min="5" max="240" value="30" style="width:90px;"/> minutes
          </label>
        </div>
        <hr class="modal-form-divider"/>
        <div class="modal-form-section">
          <label>Location:
            <input type="text" id="location" required/>
          </label>
          <div id="map" style="margin-bottom:8px;"></div>
          <input type="hidden" id="mapLat"/>
          <input type="hidden" id="mapLng"/>
        </div>
        <hr class="modal-form-divider"/>
        <div class="modal-form-section modal-form-row">
          <label>Dog Status:
            <select id="dogStatus" required>
              <option value="Friendly">Friendly</option>
              <option value="Nervous">Nervous</option>
              <option value="Not Friendly">Not Friendly</option>
              <option value="In Training">In Training</option>
            </select>
          </label>
          <label>Safety:
            <select id="safetyOptions" required>
              <option value="safe">Safe</option>
              <option value="unsafe">Unsafe</option>
              <option value="unknown">Unknown</option>
            </select>
          </label>
        </div>
        <div class="modal-form-section">
          <label>Notes:
            <textarea id="otherNotes" maxlength="200" placeholder="Optional notes..."></textarea>
          </label>
        </div>
        <button type="submit" style="margin-top:8px;">Submit Walk</button>
      </form>
    </div>
  </div>

      </div>
      <br>
      <button id="applyFilter">Apply</button>
    </div>
  </div>

  <script type="module">
  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMuOymY5KniYJgg51vkhcYWxXeyXAyFk0",
      authDomain: "pet-paths.firebaseapp.com",
      databaseURL: "https://pet-paths-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "pet-paths",
      storageBucket: "pet-paths.firebasestorage.app",
      messagingSenderId: "5202022310",
      appId: "1:5202022310:web:55991fbd2be58294bfc967",
      measurementId: "G-SW8L37HRVV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const clientId = "client_" + Math.random().toString(36).slice(2);
    let lastHandled = localStorage.getItem("last_refresh_id") || "0";

    // Listen for admin/refresh value to trigger reload
    import { onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    onValue(ref(db, "admin/refresh"), snap => {
      const data = snap.val();
      if (!data || !data.value) return;

      const refreshId = String(data.value);
      if (refreshId === lastHandled) return; // already handled this one

      if (data.value !== 0 && data.sender !== clientId) {
        localStorage.setItem("last_refresh_id", refreshId);
        window.location.href = "https://pet-paths.site"; // Changed to redirect to main site
      }
    });
    const statusRef = ref(db, "narberthDogWalkStatuses");

    const statusListEl = document.getElementById("statusList");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const emptyStateEl = document.getElementById("emptyState");

    let allStatuses = {};
    let currentFilter = "all";

    // No adaptive status text, just return the original status
    function getStatusByTime(data) {
      return data.status;
    }

    function getCurrentUsername() {
      try {
        const u = JSON.parse(localStorage.getItem("petpaths_currentUser"));
        return u && u.username ? u.username : null;
      } catch { return null; }
    }

    function createStatusCard(data, key) {
      const statusText = getStatusByTime(data);
      if (!statusText) return null; // Don't render if walk is over
      const div = document.createElement("div");
      div.className = "status-card";
      const mapId = `map-${key}`;
      // Determine if delete button should be shown
      const currentUser = getCurrentUsername();
      const canDelete = currentUser && (currentUser === "admin" || currentUser === "staff" || currentUser === data.user);
      div.innerHTML = `
        <div class="status-card-header">
          <span class="status-type ${statusText.replace(/\s+/g,'-').toLowerCase()}">
            <i class="fa-solid fa-dog"></i> ${statusText}
          </span>
          <span class="status-user"><i class="fa-solid fa-user"></i> ${data.user || "Anonymous"}</span>
          ${canDelete ? `<button class="delete-status-btn" data-key="${key}" title="Delete" style="margin-left:10px;background:#d9534f;color:#fff;border:none;border-radius:6px;padding:2px 10px;cursor:pointer;font-size:0.95em;"><i class='fa fa-trash'></i> Delete</button>` : ""}
        </div>
        <div><i class="fa-solid fa-map-marker-alt"></i> ${data.location}</div>
        ${data.lat && data.lng ? `<div id="${mapId}" class="status-mini-map"></div>` : ""}
        <div class="status-details-row">
          <div><i class="fa-regular fa-clock"></i> Start: ${data.startTime}</div>
          <div><i class="fa-solid fa-hourglass-end"></i> Duration: ${data.duration} min</div>
          <div><i class="fa-solid fa-dog"></i> Dog: ${data.dogStatus}</div>
          <div><i class="fa-solid fa-shield-alt"></i> Safety: ${data.safety}</div>
        </div>
        ${data.notes ? `<div class="status-notes"><i class="fa-solid fa-note-sticky"></i> ${data.notes}</div>` : ""}
      `;
      if (data.lat && data.lng) {
        setTimeout(() => {
          const [swLat, neLat] = data.lat.split(",");
          const [swLng, neLng] = data.lng.split(",");
          const map = L.map(mapId, { attributionControl:false, zoomControl:false, dragging:false })
            .setView([(+swLat+ +neLat)/2, (+swLng+ +neLng)/2], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
          L.rectangle([[+swLat,+swLng],[+neLat,+neLng]], { color:"#3a6ea5", weight:2, fillOpacity:0.2 }).addTo(map);
          map.fitBounds([[+swLat,+swLng],[+neLat,+neLng]]);
        }, 0);
      }
      return div;
    }
    // Delete status logic
    import { remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    document.addEventListener("click", function(e) {
      if (e.target && (e.target.classList.contains("delete-status-btn") || (e.target.closest && e.target.closest(".delete-status-btn")))) {
        const btn = e.target.classList.contains("delete-status-btn") ? e.target : e.target.closest(".delete-status-btn");
        const key = btn.getAttribute("data-key");
        if (key && confirm("Are you sure you want to delete this walk status?")) {
          remove(ref(db, `narberthDogWalkStatuses/${key}`));
          // Remove from local state and re-render
          delete allStatuses[key];
          renderStatuses();
        }
      }
    });

    function renderStatuses() {
      statusListEl.innerHTML = "";
      let filteredStatuses = Object.entries(allStatuses)
        .map(([key, data]) => {
          // Compute status by time
          const statusText = getStatusByTime(data);
          if (!statusText) return null; // Hide if walk is over
          // For filtering, match on computed status or safety
          if (
            currentFilter === "all" ||
            statusText.toLowerCase() === currentFilter ||
            (data.safety && data.safety.toLowerCase() === currentFilter)
          ) {
            return [key, data, statusText];
          }
          return null;
        })
        .filter(Boolean)
        .sort((a, b) => b[1].timestamp - a[1].timestamp); // newest first

      if (filteredStatuses.length === 0) {
        emptyStateEl.style.display = "block";
      } else {
        emptyStateEl.style.display = "none";
      }

      filteredStatuses.forEach(([key, data]) => {
        const card = createStatusCard(data, key);
        if (card) statusListEl.appendChild(card);
      });

      loadingSpinner.style.display = "none";
    }

    onChildAdded(statusRef, (snap) => {
      allStatuses[snap.key] = snap.val();
      renderStatuses();
    });

    // Auto-refresh statuses every 30 seconds to update time-based status
    setInterval(renderStatuses, 30000);

    // Modal handling
    const walkModal = document.getElementById("walkModal");
    const filterModal = document.getElementById("filterModal");
    const mapLat = document.getElementById("mapLat");
    const mapLng = document.getElementById("mapLng");
    let drawnItems, drawMap;

    document.getElementById("addWalk").addEventListener("click", () => {
      walkModal.classList.remove("hidden");
      setTimeout(() => {
        if (!drawMap) {
          drawMap = L.map("map").setView([51.797, -4.742], 15);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(drawMap);
          drawnItems = new L.FeatureGroup().addTo(drawMap);
          new L.Control.Draw({
            draw: { marker:false, polyline:false, circle:false, circlemarker:false, polygon:false,
              rectangle:{ shapeOptions:{ color:"#3a6ea5" } } },
            edit: { featureGroup: drawnItems }
          }).addTo(drawMap);
          drawMap.on(L.Draw.Event.CREATED, function (e) {
            drawnItems.clearLayers();
            drawnItems.addLayer(e.layer);
            const b = e.layer.getBounds();
            mapLat.value = `${b.getSouthWest().lat},${b.getNorthEast().lat}`;
            mapLng.value = `${b.getSouthWest().lng},${b.getNorthEast().lng}`;
          });
          drawMap.invalidateSize(); // prevent map from overlapping footer
        }
      }, 200);
    });

    document.getElementById("filterWalks").addEventListener("click", () => {
      filterModal.classList.remove("hidden");
    });

    walkModal.addEventListener("click", (e) => {
      if (e.target === walkModal) {
        walkModal.classList.add("hidden");
        if (drawMap) drawMap.invalidateSize();
      }
    });
    filterModal.addEventListener("click", (e) => { if (e.target === filterModal) filterModal.classList.add("hidden"); });

    document.getElementById("walkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        status: document.getElementById("walkingStatus").value,
        date: document.getElementById("walkDate").value,
        location: document.getElementById("location").value,
        startTime: document.getElementById("startTime").value,
        duration: document.getElementById("walkDuration").value,
        dogStatus: document.getElementById("dogStatus").value,
        safety: document.getElementById("safetyOptions").value,
        notes: document.getElementById("otherNotes").value,
        lat: mapLat.value || null,
        lng: mapLng.value || null,
        // Use persistent username from petpaths_currentUser if available
        user: (() => {
          try {
            const u = JSON.parse(localStorage.getItem("petpaths_currentUser"));
            return u && u.username ? u.username : "Anonymous";
          } catch { return "Anonymous"; }
        })(),
        timestamp: Date.now()
      };
      // push the new walk status directly to Firebase (no Pi integration)
      const newRef = push(statusRef);  // generates a new key
      await set(newRef, data);
      walkModal.classList.add("hidden");
      e.target.reset();
      if (drawnItems) drawnItems.clearLayers();
    });

    document.getElementById("applyFilter").addEventListener("click", () => {
      currentFilter = document.querySelector('input[name="filter"]:checked').value;
      filterModal.classList.add("hidden");
      renderStatuses();
    });
    (function(){
     const adminLink = document.getElementById('adminLink');
     function update(){ try{ const u = JSON.parse(localStorage.getItem('petpaths_currentUser')); if(adminLink) adminLink.style.display = (u && u.username === 'admin') ? 'flex' : 'none'; }catch{} }
     update();
     window.addEventListener('storage', update);
   })();
  </script>
</body>
