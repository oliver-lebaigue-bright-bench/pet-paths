<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">

  <title>Settings · Pet Paths</title>

  <style>
    :root {
      --primary: #4a4fcf;
      --primary-dark: #3a3fb0;
      --bg: #f3f3f3;
      --text: #222;
      --btn-text: #fff;
      --header-bg: #4a4fcf;
      --header-text: #fff;
    }

    [data-theme="dark"] {
      --primary: #222b45;
      --primary-dark: #151a30;
      --bg: #181a20;
      --text: #f3f3f3;
      --btn-text: #fff;
      --header-bg: #222b45;
      --header-text: #fff;
    }

    [data-theme="forest"] {
      --primary: #388e3c;
      --primary-dark: #256029;
      --bg: #e8f5e9;
      --text: #1b3a1b;
      --btn-text: #fff;
      --header-bg: #388e3c;
      --header-text: #fff;
    }

    [data-theme="ocean"] {
      --primary: #1976d2;
      --primary-dark: #0d47a1;
      --bg: #e3f2fd;
      --text: #0d223a;
      --btn-text: #fff;
      --header-bg: #1976d2;
      --header-text: #fff;
    }

    [data-theme="rose"] {
      --primary: #d81b60;
      --primary-dark: #880e4f;
      --bg: #fff1f6;
      --text: #3a1b2f;
      --btn-text: #fff;
      --header-bg: #d81b60;
      --header-text: #fff;
    }

    body {
      margin: 0;
      font-family: 'Playwrite US Modern', cursive;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-family: 'BBH Sans Hegarty', sans-serif;
      font-size: 1.8rem;
      margin: 20px 0 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
    }

    .container {
      flex: 1;
      padding: 20px;
      animation: fadeInUp 1.2s ease-out;
      position: relative;
    }

    .settings-card {
      background: rgba(255,255,255,0.85);
      border-radius: 22px;
      border: 2px solid var(--primary);
      padding: 22px 18px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      text-align: left;
    }

    [data-theme="dark"] .settings-card {
      background: rgba(0,0,0,0.55);
    }

    .theme-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .theme-btn {
      border: none;
      border-radius: 22px;
      padding: 10px 16px;
      cursor: pointer;
      font-family: 'Playwrite US Modern', cursive;
      font-size: 0.95rem;
      color: var(--btn-text);
      background: var(--primary);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, background 0.2s ease;
    }

    .theme-btn:hover {
      transform: scale(1.06) rotate(1deg);
      background: var(--primary-dark);
    }

    .theme-btn.selected {
      outline: 3px solid rgba(255,255,255,0.7);
      transform: scale(1.08);
    }

    .footer {
      background-color: var(--primary);
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 14px 0 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
    }

    .footer a {
      text-decoration: none;
      color: black;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .footer a.active::before {
      content: "";
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .footer a.active i {
      font-size: 30px;
      transform: translateY(-5px);
      z-index: 2;
    }

    .info-line {
      font-size: 0.9rem;
      margin: 6px 0;
      color: gray;
    }

    .button-clear {
      display: inline-block;
      padding: 10px 18px;
      margin-top: 10px;
      background: #e53935;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      font-family: 'Playwrite US Modern', cursive;
    }

    .button-clear:hover {
      background: #c62828;
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes wiggle {
      0%,100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    html, body, .container, .settings-card, .footer, .btn, .theme-btn {
      transition:
        background-color 0.6s ease,
        color 0.6s ease,
        border-color 0.6s ease,
        box-shadow 0.6s ease;
    }
  </style>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- GTAG -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SW8L37HRVV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SW8L37HRVV');
  </script>
</head>
<body>
<script>
  if (!localStorage.getItem("petpaths_verified")) {
    window.location.href = "verify";
  }
</script>

<script>
  (function(){
    const theme = localStorage.getItem('petpaths_theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);
  })();
</script>

<div class="container">
  <h1>Preferences & Diagnostics</h1>

  <div class="settings-card">
    <p style="margin-bottom:10px;">Choose your theme:</p>
    <div class="theme-grid">
      <button class="theme-btn" data-theme="light"><i class="fa-regular fa-sun"></i> Light</button>
      <button class="theme-btn" data-theme="dark"><i class="fa-regular fa-moon"></i> Dark</button>
      <button class="theme-btn" data-theme="forest"><i class="fa-solid fa-tree"></i> Forest</button>
      <button class="theme-btn" data-theme="ocean"><i class="fa-solid fa-water"></i> Ocean</button>
      <button class="theme-btn" data-theme="rose"><i class="fa-solid fa-heart"></i> Rose</button>
    </div>

    <hr style="margin:18px 0;">

    <p class="info-line" id="currentTheme">Current theme: </p>
    <p class="info-line" id="storageInfo">Local storage used: </p>
    <p class="info-line" id="versionInfo">Web Version: 4.2.2 (stable) — Last updated: 2025-12-23</p>

    <hr style="margin:18px 0;">

    <p>Future settings (coming soon):</p>
    <ul>
      <li>Notification preferences</li>
      <li>Account management (web beta)</li>
    </ul>

    <button class="button-clear" id="clearDataBtn">Reset Local Preferences</button>
    <p class="info-line" id="feedback"></p>
  </div>
</div>

<div class="footer">
  <a href="/settings" class="active"><i class="fa-solid fa-gear"></i></a>
  <a href="/playdates"><i class="fa-solid fa-calendar"></i></a>
  <a href="/walks"><i class="fa-solid fa-dog"></i></a>
  <a href="/index"><i class="fa-solid fa-house"></i></a>
  <a href="/pet-net/index"><i class="fa-solid fa-globe"></i></a>
  <a href="/profiles"><i class="fa-solid fa-user"></i></a>
  <a href="/feedback"><i class="fa-solid fa-clipboard-list"></i></a>
  <a href="/admin-space/admin" id="adminLink" style="display:none;"><i class="fa-solid fa-user-shield"></i></a>
</div>

<script type="module">
  // Theme system
  const buttons = document.querySelectorAll('.theme-btn');
  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('petpaths_theme', theme);
    buttons.forEach(b => b.classList.toggle('selected', b.dataset.theme === theme));
    document.getElementById('currentTheme').textContent = "Current theme: " + theme;
  }
  const savedTheme = localStorage.getItem('petpaths_theme') || 'light';
  setTheme(savedTheme);
  buttons.forEach(btn => btn.addEventListener('click', () => setTheme(btn.dataset.theme)));

  // Clear local data button
  const clearBtn = document.getElementById('clearDataBtn');
  clearBtn.addEventListener('click', () => {
    if(confirm("Are you sure you want to reset all local preferences?")) {
      const keep = localStorage.getItem("petpaths_verified"); // keep verification
      localStorage.clear();
      if(keep) localStorage.setItem("petpaths_verified", keep);
      setTheme('light'); // reset theme
      updateStorageInfo();
      document.getElementById('feedback').textContent = "Local preferences reset!";
      setTimeout(()=>{document.getElementById('feedback').textContent='';},3000);
    }
  });

  // Storage info
  function updateStorageInfo(){
    let size = 0;
    for(let key in localStorage){
      if(localStorage.hasOwnProperty(key)){
        size += ((localStorage[key].length + key.length) * 2);
      }
    }
    document.getElementById('storageInfo').textContent = "Local storage used: ~" + size + " bytes";
  }
  updateStorageInfo();

  // Show admin link for admin user
  (function(){
    const adminLink = document.getElementById('adminLink');
    function updateAdmin(){ 
      try{ 
        const u = JSON.parse(localStorage.getItem('petpaths_currentUser')); 
        if(adminLink) adminLink.style.display = (u && u.username === 'admin') ? 'flex' : 'none'; 
      }catch{}
    }
    updateAdmin();
    window.addEventListener('storage', updateAdmin);
  })();
</script>
</body>
</html>
